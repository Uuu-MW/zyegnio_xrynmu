<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>隋語母音表</title>
<style>
.kaihom{color:red;}
.main{color:blue;}
.merger{color:#c0c;}
table {text-align:center;margin: 10px;}
</style>
</head>
<body>

<script>
function generate(id,isBase){
var str='<table id="'+id+'" border="1">\
<tr>\
	<td></td>\
	<td colspan="6"><span class="main">a</span></td>\
	<td colspan="7"><span class="main">e</span></td>\
	<td colspan="4"><span class="kaihom">介i</span>+<span class="main">主∅</span></td>\
	<td colspan="4"><span class="main">o</span></td>\
	<td colspan="2"><span class="kaihom">介u</span>+<span class="main">主u</span></td>\
	<td colspan="5"><span class="main">ə</span></td>\
</tr>\
<tr>\
<td></td>'+'\
	<td><span class="kaihom">-0-</span></td><td><span class="kaihom">-r-</span></td><td><span class="kaihom">-i-</span></td><td><span class="kaihom">-u-</span></td><td><span class="kaihom">-ru-</span></td><td><span class="kaihom">-y-</span></td>\
	<td><span class="kaihom">-0-</span></td><td><span class="kaihom">-r-</span></td><td><span class="kaihom">-i-</span></td><td><span class="kaihom">-ri-</span></td><td><span class="kaihom">-u-</span></td><td><span class="kaihom">-ru-</span></td><td><span class="kaihom">-y-</span></td>\
	<td><span class="kaihom">-0-</span></td><td><span class="kaihom">-r-</span></td><td><span class="kaihom">-u-</span></td><td><span class="kaihom">-ru-</span></td>\
	<td><span class="kaihom">-0-</span></td><td><span class="kaihom">-r-</span></td><td><span class="kaihom">-i-</span></td><td><span class="kaihom">-y-</span></td>\
	<td><span class="kaihom">-0-</span></td><td><span class="kaihom">-i-</span></td>\
	<td><span class="kaihom">-0-</span></td><td><span class="kaihom">-i-</span></td><td><span class="kaihom">-ri-</span></td><td><span class="kaihom">-u-</span></td><td><span class="kaihom">-y-</span></td>\
	\
</tr>';

function foo(main_v,kaihom_arr,end)
{
	var ans = '';
	for(var i=0; i<kaihom_arr.length;i++) {
		/*if(!isBase && kaihom_arr[i] === 'i' && main_v === '∅'){
			ans += '<td><span class="merger">i</span>';
		} else if(!isBase && kaihom_arr[i] === 'y' && main_v === '∅'){
			ans += '<td><span class="merger">y</span>';	
		} else if(!isBase && kaihom_arr[i] === 'u' && main_v === 'u'){
			ans += '<td><span class="merger">u</span>';	
		} else {
			
		}*/

		ans += '<td><span class="kaihom">'+kaihom_arr[i]+'</span><span class="main">'+main_v+'</span>'+end+'</td>';
		if(!isBase) {
			ans = ans.replace(/<span class="kaihom">(.*?)i<\/span><span class="main">∅/,'<span class="merger">$1i')
			ans = ans.replace(/<span class="kaihom">(.*?)y<\/span><span class="main">∅/,'<span class="merger">$1y')
			ans = ans.replace(/<span class="kaihom">(.*?)u<\/span><span class="main">u/,'<span class="merger">$1u')
			ans = ans.replace('i</span>i</td>','i</span></td>');
		}
	}
	return ans;
}
function getRow(end)
{
return '<tr>'+'<td>-'+end+'</td>' +
	foo('a', ['','r','i','u','ru','y'],end) +
	foo('e', ['','r','i','ri','u','ru','y'],end) +
	foo('∅', ['i','ri','y','ry'],end) +
	foo('o', ['','r','i','y'],end) +
	foo('u', ['u','y'],end) +
	foo('ə', ['','i','ri','u','y'],end) +
	'</tr>';
}
var ends = ["" ,"i","u","m","n","ŋ","p","t","k"]

for(var i=0;i<ends.length;i++){
	str += getRow(ends[i]);	
}

str += '</table>';
document.write(str);
}
document.write('<h3>表層形</h3>')
generate('actual');
document.write('<h3>基底形</h3>')
generate('base', true);
</script>
</body>
</html>
